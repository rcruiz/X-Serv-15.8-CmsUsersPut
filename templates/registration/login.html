<html><body>
<form method="post" action="/login">
{% csrf_token %}
{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<table>
<tr><td>Username</td>
<td>{{ form.username }}</td></tr>
<tr><td>Password</td>
<td>{{ form.password }}</td></tr>
</table>
<input type="submit" value="login" />
<input type="hidden" name="next" value="/" />
</form>
</body></html>
